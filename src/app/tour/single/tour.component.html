<div class="container">
  <app-header-title [showBack]=1 [isDialog]="isDialog" [title]="'Tour'" [icon]="'credit_card'"></app-header-title>
  <mat-accordion>
    <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon>attach_money</mat-icon>
        </mat-panel-title>
        <mat-panel-description>
          {{'Tour' | translate}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <form [formGroup]="myForm" novalidate (ngSubmit)="save()">
        <div class="row">
          <div class="col-12 col-lg-6">
            <mat-form-field>
              <input matInput type="text" formControlName="nameTour" [(ngModel)]="fetchedTour.nameTour" placeholder="{{'Name Tour' | translate}}">
            </mat-form-field>
          </div>
        </div>
      </form>
      <mat-action-row>
        <div class="spaceBetween width100perc">
          <div>
            <button *ngIf="fetchedTour._id" mat-mini-fab color="warn" (click)="openDialogDelete()">
              <mat-icon aria-label="delete">delete</mat-icon>
            </button>
          </div>
          <button mat-mini-fab color="primary" (click)="nextStep()">
            <mat-icon aria-label="Next">forward</mat-icon>
          </button>
        </div>
      </mat-action-row>
    </mat-expansion-panel>
